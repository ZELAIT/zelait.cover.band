<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Наші Відео | ZELAIT</title>
  <link rel="stylesheet" href="videos.css" />
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #0f0f0f;
      color: white;
      margin: 0;
      padding: 0;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .back-arrow {
      position: absolute;
      top: 30px;
      left: 30px;
      font-size: 28px;
      text-decoration: none;
      color: #ccc;
      transition: color 0.3s ease;
      z-index: 1000;
    }

    .back-arrow:hover {
      color: #fff;
    }

    .section-title {
      text-align: center;
      font-size: 42px;
      text-transform: uppercase;
      font-weight: 600;
      letter-spacing: 2px;
      background: linear-gradient(to right, #ffffff, #888888);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-top: 80px;
      margin-bottom: 40px;
    }

    .video-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 0 20px 60px;
    }

    .video-container {
      flex: 1 1 300px;
      max-width: 420px;
      aspect-ratio: 16 / 9;
      overflow: hidden;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
      transition: transform 0.3s ease;
    }

    .video-container:hover {
      transform: scale(1.03);
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .reels-link {
      text-align: center;
      margin-top: 30px;
      font-size: 18px;
    }

    .reels-link a {
      color: #ccc;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .reels-link a:hover {
      color: #fff;
    }
  </style>
</head>
<body>
  <a href="index.html" class="back-arrow">←</a>
  <h1 class="section-title">Наші Відео</h1>

  <div class="video-grid">
    <div class="video-container">
      <iframe src="https://www.youtube.com/embed/KRzMtlZjXpU" allowfullscreen></iframe>
    </div>
    <div class="video-container">
      <iframe src="https://www.youtube.com/embed/tgbNymZ7vqY" allowfullscreen></iframe>
    </div>
    <div class="video-container">
      <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ" allowfullscreen></iframe>
    </div>
    <div class="video-container">
      <iframe src="https://www.youtube.com/embed/fLexgOxsZu0" allowfullscreen></iframe>
    </div>
    <div class="video-container">
      <iframe src="https://www.youtube.com/embed/XiWbwRYav38" allowfullscreen></iframe>
    </div>
    <div class="video-container">
      <iframe src="https://www.youtube.com/embed/lWA2pjMjpBs" allowfullscreen></iframe>
    </div>
  </div>

  <div class="reels-link">
    Слідкуйте за нами в <a href="https://www.instagram.com/zelait_band" target="_blank">Instagram Reels</a>
  </div>
</body>
</html>
